
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>報名表單 - 唱出心聲</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 2em; }
    h1 { color: #c0392b; }
    form { background: white; padding: 2em; border-radius: 10px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.3em; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; background-color: #c0392b; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #a93226; }
  </style>
</head>
<body>
  <h1>報名參加：唱出心聲，遇見伯樂</h1>
  <form action="#" method="post">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="gender">性別：</label>
    <select id="gender" name="gender" required>
      <option value="">請選擇</option>
      <option value="male">男</option>
      <option value="female">女</option>
      <option value="other">其他</option>
    </select>

    <label for="age">年齡：</label>
    <input type="number" id="age" name="age" min="18" max="99" required>

    <label for="hobby">興趣（可複選）：</label>
    <select id="hobby" name="hobby" multiple>
      <option value="唱歌">唱歌</option>
      <option value="種田">種田</option>
      <option value="烹飪">烹飪</option>
      <option value="閱讀">閱讀</option>
      <option value="戶外活動">戶外活動</option>
    </select>

    <label for="message">自我介紹：</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">送出報名</button>
  </form>
</body>
</html>
