
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡我們</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 2em; }
    h1 { color: #2c3e50; }
    form { background: white; padding: 2em; border-radius: 10px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 1.5em; padding: 0.7em 1.5em; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #1a242f; }
  </style>
</head>
<body>
  <h1>聯絡我們</h1>
  <form action="#" method="post">
    <label for="name">姓名：</label>
    <input type="text" id="name" name="name" required>

    <label for="email">電子郵件：</label>
    <input type="email" id="email" name="email" required>

    <label for="message">留言內容：</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">送出</button>
  </form>
</body>
</html>
